version: 2

defaults: &defaults
  docker:
    - image: circleci/python:3.7.0
  working_directory: ~/project

prepare_venv: &prepare_venv
  run:
    name: Create venv
    command: |
      python3 -m venv venv
      source venv/bin/activate
      pip install --upgrade pip

prepare_tox: &prepare_tox
  run:
    name: Install tox
    command: |
      sudo pip install --upgrade pip
      pip install --user tox

fetch_data: &fetch_data
  run:
    name: Set script permissions and fetch data
    command: |
      source venv/bin/activate
      chmod +x ./scripts/fetch_kaggle_dataset.sh
      ./scripts/fetch_kaggle_dataset.sh

jobs:
  test_adaboost_model_py37:
    docker:
      - image: circleci/python:3.7.0
    working_directory: ~/project/packages/adaboost_model
    steps:
      - checkout:
          path: ~/project
      - run:
          name: Run tests with Python 3.7
          command: |
            sudo pip install --upgrade pip
            pip install --user tox
            tox -e py37

  test_ml_api_py37:
    docker:
      - image: circleci/python:3.7.0
    working_directory: ~/project/packages/ml_api
    steps:
      - checkout:
          path: ~/project
      - run:
          name: Run API tests with Python 3.7
          command: |
            sudo pip install --upgrade pip
            pip install --user tox
            tox -e py37

  train_and_upload_adaboost_model:
    <<: *defaults
    steps:
      - checkout
      - *prepare_venv
      - run: 
          name: Install requirements
          command: |
            . venv/bin/activate
            pip install -r packages/adaboost_model/requirements.txt
      - *fetch_data
      - run: 
          name: Train model
          command: |
            . venv/bin/activate
            PYTHONPATH=./packages/adaboost_model python3 packages/adaboost_model/adaboost_model/train_pipeline.py
      - run: 
          name: Publish model to Gemfury
          command: |
            . venv/bin/activate
            chmod +x ./scripts/publish_model.sh
            ./scripts/publish_model.sh ./packages/adaboost_model/

workflows:
  version: 2
  test-all:
    jobs:
      - test_regression_model_py36
      - test_regression_model_py37
      - test_regression_model_py38
      - test_ml_api_py36
      - test_ml_api_py37
      # - test_ml_api_py38 pending NN model update
      - section_9_differential_tests
      - train_and_upload_regression_model:
          requires:
            - test_regression_model_py36
            - test_regression_model_py37
            - test_regression_model_py38
            - test_ml_api_py36
            - test_ml_api_py37
